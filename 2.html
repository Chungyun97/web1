<!doctype html>
<html>
<head>
  <title>CSS</title>
  <meta charset = "utf-8">
  <style>
  a {
    color:black;
    text-decoration:none;
  }
  </style>
</head>
<body>
  <h1><a href="index.html" style="color:brown;"> WEB</a></h1>
  <ul>
    <li><a href="1.html">HTML</a></li>
    <li><a href="2.html" style="text-decoration:underline;"><strong>CSS</strong></a></li>
    <li><a href="3.html">JavaScript</a></li>
  </ul><br>
  <h2>CSS란 무엇인가?</h2>
  <img src="css.jpg" width=500 height=300><br>
  <p><a href="https://www.w3.org/Style/CSS/Overview.en.html" target="_blank" title="CSS specification" style="color:brown;">Cascading Style Sheets (CSS)</a> is a style sheet language used for describing the presentation of a document written in a markup language like HTML.<br>
  CSS is a cornerstone technology of the World Wide Web, alongside HTML and JavaScript.</p>
</body>
</html>
